{% extends "base_generic.html" %}
{% load static %}

{% block style %}
    <style>
        {% comment %} /* Add your custom styles here */ {% endcomment %}
        .profile-edit-container {
            margin-top: 100px;
            margin-left: 50px;
        }

        .profile-edit-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .profile-edit-container form {
            margin-top: 20px;
        }

        .profile-edit-container label {
            font-weight: bold;
        }

        .profile-edit-container input[type="file"] {
            margin-top: 10px;
        }

        .profile-edit-container .main-btn {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-edit-container .main-btn button {
            padding: 10px 20px;
            border: none;
            outline: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            color: #fff;
            background-color: #3a6cf5;
            transition: all 0.3s ease-in-out;
        }

        .profile-edit-container .main-btn button:hover {
            background-color: #3a6cf5;
            transform: scale(1.1);
        }
    </style>
{% endblock %}

{% block content %}
    <nav class="navbar">
        <div class="brand-title">E-Commerce</div>
        <div class="navbar-links">
            <a href="{% url 'Home_page' %}">Home</a>
            <a href="{% url 'Contact' %}">Contact</a>
            {% if user.is_authenticated %}
                <a href="{% url 'login' %}">Login</a>
            {% else %}
                <a href="{% url 'logout' %}">Logout</a>
            {% endif %}
        </div>
    </nav>

    <div class="profile-edit-container">
        <div class="container">
            <h2>Edit Your Profile</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ userform.as_p }}
                {{ profileform.as_p }}
                <div class="main-btn">
                    <button type="submit" style="background-color: #3a6cf5;">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
